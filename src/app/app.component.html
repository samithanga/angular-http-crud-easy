<section class="container">
<h1>Angular 5 task</h1>
  <p>This is a complete mini-CRUB application using a Node back-end. See src/app/demo.service.ts for the API call code.</p>


  <h4>Create a new user: </h4>
  <div class="row">
    <div class="col-md-8">
        <p><input type="text" name="user_name" [(ngModel)]="user_name" class="form-control"></p>
    </div>
    <div class="col-md-4">
        <button (click)="createFood(user_name)" class="btn btn-primary">Save</button>
    </div>
  </div>
  
  <ul>
    <li *ngFor="let user of users">
      <input type="text" name="user-name" [(ngModel)]="user.name" class="form-control">
      <button (click)="updateFood(user)" class="btn btn-primary">Edit</button>
       <button (click)="deleteFood(user)" class="btn btn-danger">Delete</button>
       
    </li>
  </ul>
  
</section>
